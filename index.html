<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/Style/style.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <section class="bg-dark vh-100 text-center p-4">
      <div class="content">
        <h1 class="p-1 m-2">Quote of the Day</h1>
        <p class="p-1 m-2">Press the button below to receive a random quote!</p>
        <button onclick="quoteGenerator()" class="btn btn-outline-primary rounded-5 px-4 py-2 m-2">New Quote</button>
      </div>
      <div class="quote my-3 p-4 d-flex justify-content-center align-items-center flex-column">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
    </section>

    <!----------------------------------- script tags ----------------------------------->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
